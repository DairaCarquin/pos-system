<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Formulario de Caja</title>
</head>
<body>
<div layout:fragment="contenido">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 th:text="${caja.id == null ? 'Nueva Caja' : 'Editar Caja'}"></h5>
            </div>
            <div class="card-body">
                <form th:object="${caja}" th:action="${accion}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="text" class="form-control" id="codigo"
                               th:field="*{codigo}" required placeholder="Código de caja">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre"
                               th:field="*{nombre}" required placeholder="Nombre de caja">
                    </div>
                    <div class="mb-3">
                        <label for="local" class="form-label">Local</label>
                        <select class="form-select" id="local" th:field="*{local}" required>
                            <option value="">Seleccione un local</option>
                            <option th:each="local : ${locales}" 
                                    th:value="${local.id}" 
                                    th:text="${local.nombre}"></option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/caja" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
