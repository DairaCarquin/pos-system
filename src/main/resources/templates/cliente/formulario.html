<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
  <title>Listado de Clientes</title>
</head>
<body>
<div layout:fragment="contenido">
  <h2 class="mb-4">Listado de Clientes</h2>
  <div class="card">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Listado de Clientes</h5>
      <div sec:authorize="hasAnyAuthority('ADMIN','CREATOR')">
        <a href="/clientes/nuevo" class="btn btn-light">
          <i class="bi bi-person-plus"></i> Nuevo Cliente
        </a>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Direccion</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th sec:authorize="hasAnyAuthority('ADMIN','EDITOR')" class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${listaClientes}">
          <td th:text="${cliente.id}"></td>
          <td th:text="${cliente.dni}"></td>
          <td th:text="${cliente.nombre}"></td>
          <td th:text="${cliente.apellido}"></td>
          <td th:text="${cliente.direccion}"></td>
          <td th:text="${cliente.telefono}"></td>
          <td th:text="${cliente.email}"></td>
          <td sec:authorize="hasAnyAuthority('ADMIN','EDITOR')" class="text-center">
            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm me-2">
              <i class="bi bi-pencil"></i> Editar
            </a>
            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}"
               class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este cliente?')">
              <i class="bi bi-trash"></i> Eliminar
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
