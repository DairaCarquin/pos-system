<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Listado de Clientes</title>
</head>
<body>
<div layout:fragment="contenido">
  <div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-people-fill me-2"></i>Listado de Clientes</h5>
        <div sec:authorize="hasAnyAuthority('ADMIN','CREATOR')">
          <a href="/clientes/nuevo" class="btn btn-light">
            <i class="bi bi-person-plus-fill me-1"></i>Nuevo Cliente
          </a>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle text-center">
            <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>DNI</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Dirección</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${listaClientes}">
              <td th:text="${cliente.id}"></td>
              <td th:text="${cliente.dni}"></td>
              <td th:text="${cliente.nombre}"></td>
              <td th:text="${cliente.apellido}"></td>
              <td th:text="${cliente.direccion}"></td>
              <td th:text="${cliente.telefono}"></td>
              <td th:text="${cliente.email}"></td>
              <td sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">
                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-warning me-1">
                  <i class="bi bi-pencil-square"></i>
                </a>
                <a sec:authorize="hasAuthority('ADMIN')"
                   th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Eliminar este cliente?')">
                  <i class="bi bi-trash-fill"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
