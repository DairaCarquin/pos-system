<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lista de Clientes</title>
</head>
<body>
<div layout:fragment="contenido">
    <h2>Lista de Clientes</h2>

    <div class="mb-3">
        <a th:href="@{/cliente/nuevo}" class="btn btn-success">
            <i class="bi bi-person-plus-fill"></i> Nuevo Cliente
        </a>
    </div>

    <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Tipo</th>
                <th>Puntos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.dni}"></td>
                <td th:text="${cliente.nombre + ' ' + cliente.apellido}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.tipo}"></td>
                <td th:text="${cliente.puntosAcumulados}">0</td>
                <td>
                    <a th:href="@{/cliente/{id}(id=${cliente.id})}" class="btn btn-primary btn-sm">
                        Ver perfil
                    </a>
                    <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">
                        Editar
                    </a>
                    <a th:href="@{/cliente/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar este cliente?')">
                        Eliminar
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(clientes)}">
                <td colspan="6" class="text-center text-muted">
                    No hay clientes registrados aún.
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
