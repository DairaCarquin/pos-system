<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Modificar Cliente</title>
    <style>
        .readonly-input {
            background-color: #e9ecef; /* gris claro */
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div layout:fragment="contenido">
    <div class="card mt-4">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Modificar Cliente</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div>
                    <label>DNI</label>
                    <input type="text" th:field="*{dni}" class="form-control readonly-input" readonly />
                </div>
                <div>
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" />
                </div>
                <div>
                    <label>Apellido</label>
                    <input type="text" th:field="*{apellido}" class="form-control" />
                </div>
                <div>
                    <label>Dirección</label>
                    <input type="text" th:field="*{direccion}" class="form-control" />
                </div>
                <div>
                    <label>Teléfono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" />
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" />
                </div>
                <div>
                    <label>Activo</label>
                    <input type="checkbox" th:field="*{activo}" />
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
