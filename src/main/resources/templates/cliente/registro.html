<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Nuevo Cliente</title>
</head>
<body>
<div layout:fragment="contenido">
    <div class="card mt-4">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Registrar Cliente</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div>
                    <label>DNI</label>
                    <input type="text" th:field="*{dni}" class="form-control"
                           required minlength="8" maxlength="8" pattern="[0-9]{8}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                </div>


                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required
                           pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+" title="Solo letras y espacios" />
                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>


                <div class="mb-3">
                    <label>Apellido</label>
                    <input type="text" th:field="*{apellido}" class="form-control" required
                           pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+" title="Solo letras y espacios" />
                    <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                </div>


                <div class="mb-3">
                    <label>Dirección</label>
                    <input type="text" th:field="*{direccion}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                </div>

                <div class="mb-3">
                    <label>Teléfono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" required minlength="9" maxlength="9" pattern="[0-9]{9}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" th:field="*{activo}" class="form-check-input" />
                    <label class="form-check-label">Activo</label>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>


        </div>
    </div>
</div>
</body>
</html>
