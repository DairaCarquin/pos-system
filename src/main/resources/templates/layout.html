<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <title layout:title-pattern="$CONTENT_TITLE - Sistema POS">Sistema POS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

    <style>
        body {
            overflow-x: hidden;
            font-family: "Segoe UI", sans-serif;
        }
        .sidebar {
            width: 230px;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
            background: #343a40;
            color: white;
            padding-top: 20px;
            z-index: 1030;
        }
        .sidebar a {
            color: #dee2e6;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            gap: 15px;
        }
        .sidebar a:hover {
            background: #495057;
            color: white;
        }
        .logout-btn {
            border: none;
            background: none;
            color: #dee2e6;
            width: 100%;
            text-align: left;
            padding: 12px 20px;
        }
        .logout-btn:hover {
            background-color: #495057;
        }
        #main-content {
            margin-left: 230px;
            padding: 20px;
        }
        .sidebar .badge {
            font-size: 0.75rem;
        }
        .sidebar .fw-semibold {
            font-size: 0.95rem;
            color: #dee2e6;
        }
    </style>
</head>
<body class="bg-light">

<div class="sidebar" id="sidebar" th:fragment="sidebar">
    <div class="px-3 pb-3 border-bottom border-secondary" sec:authorize="isAuthenticated()">
        <div class="d-flex flex-column align-items-start">
            <span class="fw-semibold"><i class="bi bi-person-circle"></i> <span sec:authentication="name">Usuario</span></span>
            <span class="badge bg-secondary mt-1" sec:authentication="principal.authorities">Rol</span>
        </div>
    </div>

    <a th:href="@{/panel-control}"><i class="bi bi-speedometer2"></i> Panel de Control</a>
    
    <hr class="mx-3 my-2 border-secondary">
    
    <a th:href="@{/caja}"><i class="bi bi-cash-stack"></i> Caja</a>
    <a th:href="@{/caja-venta}"><i class="bi bi-receipt"></i> Registro de Ventas</a>
    <a th:href="@{/cliente}"><i class="bi bi-person-lines-fill"></i> Clientes y Puntos</a>
    <a th:href="@{/producto}"><i class="bi bi-box-seam"></i> Productos</a>
    <a th:href="@{/compras/ordenes}"><i class="bi bi-cart-fill"></i> Compras</a>
    
    <hr class="mx-3 my-2 border-secondary">
    
    <a th:href="@{/user}"><i class="bi bi-people-fill"></i> Usuarios</a>
    <a th:href="@{/rol}"><i class="bi bi-person-badge-fill"></i> Roles</a>
    <a th:href="@{/categoria}"><i class="bi bi-tags-fill"></i> Categorías</a>
    <a th:href="@{/local}"><i class="bi bi-geo-alt-fill"></i> Locales</a>
    <a th:href="@{/proveedor}"><i class="bi bi-truck"></i> Proveedores</a>
    <a th:href="@{/medioPago}"><i class="bi bi-credit-card-2-front-fill"></i> Medios de Pago</a>

    <form th:action="@{/logout}" method="post" class="mt-auto">
        <button type="submit" class="logout-btn">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </button>
    </form>
</div>

<div id="main-content" layout:fragment="contenido">
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
