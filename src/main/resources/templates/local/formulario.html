<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${local.id != null ? 'Editar Local' : 'Nuevo Local'}">Local</title>
</head>
<body>
<div layout:fragment="contenido">
    <div class="container mt-4">
        <h2 class="mb-4" th:text="${local.id != null ? 'Editar Local' : 'Registrar Local'}">Local</h2>

        <form th:action="${local.id != null ? '/local/actualizar' : '/local/guardar'}" 
              th:object="${local}" method="post" class="needs-validation" novalidate>
            
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                <div class="invalid-feedback">Nombre requerido.</div>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required>
                <div class="invalid-feedback">Dirección requerida.</div>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required>
                <div class="invalid-feedback">Teléfono requerido.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                <div class="invalid-feedback">Email requerido.</div>
            </div>

            <div class="mb-3">
                <label for="horario" class="form-label">Horario</label>
                <input type="text" id="horario" th:field="*{horario}" class="form-control" required>
                <div class="invalid-feedback">Horario requerido.</div>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" th:field="*{activo}" class="form-check-input" id="activo">
                <label class="form-check-label" for="activo">Activo</label>
            </div>

            <button type="submit" class="btn btn-primary" th:text="${local.id != null ? 'Actualizar' : 'Guardar'}">Guardar</button>
            <a th:href="@{/local}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
