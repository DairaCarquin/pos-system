<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Nueva Orden de Compra</title>
</head>
<body>
<div layout:fragment="contenido">
    <h1>Crear Orden de Compra</h1>
    <form th:action="@{/compras/orden}" method="post">
        <label>Proveedor ID: <input type="number" name="proveedorId" required></label><br>
        <label>Usuario ID: <input type="number" name="usuarioId" required></label><br>

        <h3>Detalle:</h3>
        <div th:each="i : ${#numbers.sequence(0,2)}">
            <label>Producto ID: <input type="number" name="detalles[__${i}__].producto.id" required></label>
            <label>Cantidad: <input type="number" name="detalles[__${i}__].cantidad" required></label><br>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
