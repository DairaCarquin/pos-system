<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
    <title>Editar Orden de Compra</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #000;
            font-size: 12px;
        }
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
        h1 {
            font-size: 16px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #333;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            margin-top: 12px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 12px;
            box-sizing: border-box;
        }
        .producto-card {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #004080;
            color: #fff;
            padding: 8px 18px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-primary:hover {
            background-color: #002e60;
        }
        .btn-volver {
            display: inline-block;
            background-color: #6c757d;
            color: #fff;
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-volver:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div layout:fragment="contenido">
    <div style="max-width: 800px; margin: 15px auto;">
        <a href="/compras/ordenes" class="btn-volver">‚Üê Volver</a>
    </div>

    <div class="form-container">
        <h1>Editar Orden de Compra</h1>

        <form th:action="@{/compras/orden/actualizar}" method="post">
            <input type="hidden" th:name="id" th:value="${orden.id}" />

            <label for="ruc">RUC del Proveedor:</label>
            <input type="text" id="ruc" name="ruc" th:value="${orden.proveedor.ruc}" required />

            <h3 style="font-size: 14px; margin-top: 20px; color: #222">
                Detalle de Productos:
            </h3>

            <div th:each="detalle, iStat : ${orden.detalles}" class="producto-card">
                <input type="hidden" th:name="'detalles[' + ${iStat.index} + '].producto.id'" th:value="${detalle.producto.id}" />
                <label>Producto:</label>
                <span th:text="${detalle.producto.nombre}">Nombre del producto</span>

                <label for="cantidad">Cantidad:</label>
                <input type="number"
                       min="1"
                       th:name="'detalles[' + ${iStat.index} + '].cantidad'"
                       th:value="${detalle.cantidad}" required />
            </div>

            <button type="submit" class="btn-primary">Actualizar Orden</button>
        </form>
    </div>
</div>
</body>
</html>
