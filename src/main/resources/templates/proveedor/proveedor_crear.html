<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Registrar Proveedor</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #000;
      font-size: 13px;
    }

    .form-container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn-guardar {
      background-color: #004080;
      color: #fff;
      padding: 8px 16px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-guardar:hover {
      background-color: #002e60;
    }

    .btn-volver {
      display: inline-block;
      background-color: #6c757d;
      color: #fff;
      padding: 8px 16px;
      font-size: 12px;
      border-radius: 6px;
      text-decoration: none;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }

    .btn-volver:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
<div layout:fragment="contenido">
  <div style="max-width: 800px; margin: 15px auto">
    <a href="/vista/proveedores/lista" class="btn-volver">← Volver</a>
  </div>

  <div class="form-container">
    <h2>Registrar Nuevo Proveedor</h2>

    <form th:action="@{/vista/proveedores/guardar}" th:object="${proveedor}" method="post">
      <label>RUC:</label>
      <input type="text" th:field="*{ruc}" required />

      <label>Razón Social:</label>
      <input type="text" th:field="*{razonSocial}" required />

      <label>Dirección:</label>
      <input type="text" th:field="*{direccion}" />

      <label>Teléfono:</label>
      <input type="text" th:field="*{telefono}" />

      <label>Email:</label>
      <input type="email" th:field="*{email}" />

      <label>Contacto:</label>
      <input type="text" th:field="*{contacto}" />

      <button type="submit" class="btn-guardar">Guardar</button>
    </form>
  </div>
</div>
</body>
</html>
